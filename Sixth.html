<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types of CSS</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .internal-css {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <h1 class="internal-css">Internal CSS</h1>
    <h2 class="external-css">External CSS</h2>
    <p style="color: red;">Inline CSS</p>
</body>
</html>
