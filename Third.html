<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Maps</title>
</head>
<body>
    <h1>Client-Side Image Map</h1>
    <img src="messi.png.png" usemap="#clientMap" alt="Example Image">
    <map name="clientMap">
        <area shape="rect" coords="34,44,270,350" alt="Link1" href="http://example.com">
        <area shape="circle" coords="337,300,44" alt="Link2" href="http://example.com">
    </map>
    <h1>Server-Side Image Map</h1>
    <img src="messi.png.png" ismap alt="Example Image">
</body>
</html>
