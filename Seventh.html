<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        h1 {
            color: blue;
        }
        /* Class Selector */
        .class-selector {
            color: green;
        }
        /* ID Selector */
        #id-selector {
            color: red;
        }
        /* Attribute Selector */
        a[href^="http"] {
            color: purple;
        }
        /* Descendant Selector */
        div p {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Element Selector</h1>
    <p class="class-selector">Class Selector</p>
    <p id="id-selector">ID Selector</p>
    <a href="http://facebook.com">Attribute Selector</a>
    <div>
        <p>Descendant Selector</p>
    </div>
</body>
</html>
